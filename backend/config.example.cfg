[app]
debug = true
host = 0.0.0.0
port = 5000
timezone = Europe/Istanbul
# Frontend origin(s) for CORS. Separate with comma.
cors_origins = http://localhost:5173

[db]
# PostgreSQL örneği:
# url = postgresql+psycopg2://postgres:postgres@localhost:5432/uniyoklama
# Hızlı deneme için SQLite:
url = sqlite:///uniyoklama.db

[security]
# JWT için secret
jwt_secret = CHANGE_ME_SUPER_SECRET
access_token_expires_minutes = 180

# QR token imzalama secret (JWT'den bağımsız tutuyoruz)
qr_secret = CHANGE_ME_QR_SECRET
qr_token_ttl_seconds = 120

[geofence]
# Okul/kampüs alanı: lat,lng,radius_m formatında, birden çok daire " | " ile ayrılır.
# Örnek (İstanbul civarı):
# campus_circles = 41.037,28.986,800 | 41.040,28.990,600
campus_circles = 0,0,99999999

# Tarayıcının verdiği accuracy (metre) çok kötüyse reddet
max_accuracy_m = 150

